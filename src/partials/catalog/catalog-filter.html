<div id="catalog-filter" class="filter">
  <h3 class="title-reset filter__title">Фильтровать по:</h3>
  <h3 class="title-reset filter__title tablet-display">Каталог</h3>
  <div class="filter-type">
    <span class="filter-type__title">Категория</span>
    <span class="filter-type__title tablet-display">Фильтры:</span>
    <ul class="list-reset filter-list">
      <li class="filter-list__li">
        <label class="custom-checkbox">
          <input type="checkbox">
          <span class="catalog-checkmark"></span>
          <span class="catalog-agreement">Диваны</span>
        </label>
      </li>
      <li class="filter-list__li">
        <label class="custom-checkbox">
          <input type="checkbox">
          <span class="catalog-checkmark"></span>
          <span class="catalog-agreement">Кресла</span>
        </label>
      </li>
      <li class="filter-list__li">
        <label class="custom-checkbox">
          <input type="checkbox">
          <span class="catalog-checkmark"></span>
          <span class="catalog-agreement">Пуфы</span>
        </label>
      </li>
      <li class="filter-list__li">
        <label class="custom-checkbox">
          <input type="checkbox">
          <span class="catalog-checkmark"></span>
          <span class="catalog-agreement">Кровати</span>
        </label>
      </li>
      <li class="filter-list__li">
        <label class="custom-checkbox">
          <input type="checkbox">
          <span class="catalog-checkmark"></span>
          <span class="catalog-agreement">Тумбы</span>
        </label>
      </li>
      <li class="filter-list__li">
        <label class="custom-checkbox">
          <input type="checkbox">
          <span class="catalog-checkmark"></span>
          <span class="catalog-agreement">Комоды</span>
        </label>
      </li>
      <li class="filter-list__li">
        <label class="custom-checkbox">
          <input type="checkbox">
          <span class="catalog-checkmark"></span>
          <span class="catalog-agreement">Стулья</span>
        </label>
      </li>
      <li class="filter-list__li">
        <label class="custom-checkbox">
          <input type="checkbox">
          <span class="catalog-checkmark"></span>
          <span class="catalog-agreement">Столы</span>
        </label>
      </li>
      <li class="filter-list__li filter-list__li-indent">
        <label class="custom-checkbox">
          <input type="checkbox">
          <span class="catalog-checkmark"></span>
          <span class="catalog-agreement">Аксессуары</span>
        </label>
      </li>
    </ul>
    <!-- ########################## -->
    <div class="filters">
      <div class="filters__item filters-price">
        <span class="filter-type__title">Цена</span>
        <div class="filters-price__inputs">
          <span class="filters-price__text">от</span>
          <label class="filters-price__label">
            <input type="number" min="2000" max="150000" placeholder="2000" class="filters-price__input" id="input-0">
          </label>
          <div class="filters-price-content">
            <span class="filters-price__text">до</span>
            <label class="filters-price__label">
              <input type="number" min="2000" max="150000" placeholder="150 000" class="filters-price__input"
                id="input-1">

            </label>
          </div>

        </div>
        <div class="filters-price__slider" id="range-slider"></div>
      </div>
    </div>
    <!-- ########################## -->
    <span class="filter-type__title">Скидка</span>
    <ul class="list-reset filter-list">
      <li class="filter-list__li">
        <label class="custom-checkbox">
          <input type="checkbox">
          <span class="catalog-checkmark"></span>
          <span class="catalog-agreement">Более 5 000</span>
        </label>
      </li>
      <li class="filter-list__li">
        <label class="custom-checkbox">
          <input type="checkbox">
          <span class="catalog-checkmark"></span>
          <span class="catalog-agreement">Менее 5 000</span>
        </label>
      </li>
      <li class="filter-list__li filter-list__li-indent">
        <label class="custom-checkbox">
          <input type="checkbox">
          <span class="catalog-checkmark"></span>
          <span class="catalog-agreement">Не важно</span>
        </label>
      </li>
    </ul>

    <!-- ########################## -->
    <span class="filter-type__title">Цвет</span>
    <ul class="list-reset filter-list">
      <li class="filter-list__li">
        <label class="custom-checkbox">
          <input type="checkbox">
          <span class="catalog-checkmark"></span>
          <span class="catalog-agreement">Коричневый</span>
        </label>
      </li>
      <li class="filter-list__li">
        <label class="custom-checkbox">
          <input type="checkbox">
          <span class="catalog-checkmark"></span>
          <span class="catalog-agreement">Черный</span>
        </label>
      </li>
      <li class="filter-list__li">
        <label class="custom-checkbox">
          <input type="checkbox">
          <span class="catalog-checkmark"></span>
          <span class="catalog-agreement">Бежевый</span>
        </label>
      </li>
      <li class="filter-list__li">
        <label class="custom-checkbox">
          <input type="checkbox">
          <span class="catalog-checkmark"></span>
          <span class="catalog-agreement">Серый</span>
        </label>
      </li>
      <li class="filter-list__li">
        <label class="custom-checkbox">
          <input type="checkbox">
          <span class="catalog-checkmark"></span>
          <span class="catalog-agreement">Белый</span>
        </label>
      </li>
      <li class="filter-list__li">
        <label class="custom-checkbox">
          <input type="checkbox">
          <span class="catalog-checkmark"></span>
          <span class="catalog-agreement">Синий</span>
        </label>
      </li>
      <li class="filter-list__li">
        <label class="custom-checkbox">
          <input type="checkbox">
          <span class="catalog-checkmark"></span>
          <span class="catalog-agreement">Оранжевый</span>
        </label>
      </li>
      <li class="filter-list__li">
        <label class="custom-checkbox">
          <input type="checkbox">
          <span class="catalog-checkmark"></span>
          <span class="catalog-agreement">Желтый</span>
        </label>
      </li>
      <li class="filter-list__li filter-list__li-indent">
        <label class="custom-checkbox">
          <input type="checkbox">
          <span class="catalog-checkmark"></span>
          <span class="catalog-agreement">Зеленый</span>
        </label>
      </li>
    </ul>
  </div>
</div>
