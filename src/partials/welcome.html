<section class="welcome">
  <div class="container">
    <div class="welcome-container">
      <div class="welcome-grid">
        <div class="welcome__card">
          <h2 class="title-reset welcome__title title">Мы всегда вам рады!</h2>
          <p class="title-reset welcome__descr">Безусловно, новая модель организационной деятельности в значительной
            степени
            обусловливает важность распределения внутренних резервов и ресурсов.</p>
          <form action="#" class="welcome-form" id="wel-form">
            <div class="input-wrapper welcome-form__wrapper">
              <div id="welcome-form__error-name" class="welcome-form__error"></div>
              <input id="wel-name" type="text" class="input welcome-form__input header-form-anim"
                placeholder="Как вас зовут?">
            </div>
            <div class="input-wrapper welcome-form__wrapper">
              <div id="welcome-form__error-tel" class="welcome-form__error"></div>
              <input id="wel-tel" type="tel" class="input welcome-form__input header-form-anim"
                placeholder="Ваш телефон">
            </div>
            <div class="input-wrapper welcome-form__wrapper">
              <div id="welcome-form__error-email" class="welcome-form__error"></div>
              <input id="wel-email" type="email" class="input welcome-form__input header-form-anim"
                placeholder="Ваш e-mail">
            </div>
            <button class="btn-reset welcome-form__btn btn-anim">Отправить</button>
            <label class="custom-checkbox">
              <input type="checkbox">
              <span class="checkmark"></span>

              <span class="welcome-form__agreement">Принимаю <span
                  class="welcome-form__agreement-accent">пользовательское
                  соглашение</span></span>
            </label>
          </form>

        </div>
      </div>
    </div>


  </div>
</section>
